<div class="view_detail" v-if="show === true">
    <div class="team_detail">
        <span class="btn" @click="backList()">
            <img src="/sources/static/image/aboutOur/team/pre.png?t=1516926812547v1.0.0" width="18" height="18" style="float: left;margin: 6px 0;">
            返回列表
        </span>
        <div class="detail" v-for="item,index in team" v-if="item.show === true">
            <div class="head">
                <p class="title">{{item.title}}</p>
                <p class="time">{{item.time}}</p>
            </div>
            <div class="content">
                <div v-for="(de,key,index) in detailItem">
                    <p v-if="key !== 'img'+(index+1)">{{de}}</p>
                    <img v-if="key === 'img'+(index+1)"  :src="'/sources/static/image/aboutOur/team/'+de">
                </div>
            </div>
            <div class="bottom">
                <span class="btn_none" v-if="pre === false">
                    <img src="/sources/static/image/aboutOur/team/pre.png?t=1516926812547v1.0.0">
                </span>
                <span class="btn_page" v-if="pre === true" @click="viewDetail(index-1)">
                    <img src="/sources/static/image/aboutOur/team/pre.png?t=1516926812547v1.0.0" style="float: left;margin: 6px 0;margin-left: 6px;">
                    上一篇
                </span>
                <span class="btn_page" v-if="next === true" @click="viewDetail(index+1)">
                    <img src="/sources/static/image/aboutOur/team/next.png?t=1516926812547v1.0.0" style="float: right;margin: 6px 0;margin-right: 6px;">
                    下一篇
                </span>
                <span class="btn_none" v-if="next === false">
                    <img src="/sources/static/image/aboutOur/team/next.png?t=1516926812547v1.0.0">
                </span>
            </div>
        </div>
    </div>
    <div class="team_list">
        <div class="more">更多动态</div>
        <div class="list">
            <div class="overview" v-for="item,index in team" v-if="item.show === false" @click="viewDetail(index)">
                <img :src="'/sources/static/image/aboutOur/team/'+item.imgPath">
                <div class="page">
                    <p class="page_top">{{item.title}}</p>
                    <p class="page_middle">{{item.more}}</p>
                    <p class="page_time">{{item.time}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="support_main_div" id="support-return">
    <div class="support_content">
        <div style="margin: 20px 20px 40px 40px;">
            <h2 class="support_title">短信发送/查询返回码</h2>
            <table class="support_table">
                <thead>
                <tr>
                    <th style="width: 240px;">respCode返回码</th>
                    <th>说明</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in respTable" :key="item.code">
                    <td style="text-align: center;">{{item.code}}</td>
                    <td style="padding: 0 50px;">{{item.exp}}</td>
                </tr>
                </tbody>
            </table>
            <h2 class="support_title">code错误码</h2>
            <table class="support_table">
                <thead>
                <tr>
                    <th style="width: 240px;">code响应值</th>
                    <th>说明</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in codeTable" :key="item.code">
                    <td style="text-align: center;">{{item.code}}</td>
                    <td style="padding: 0 50px;">{{item.exp}}</td>
                </tr>
                </tbody>
            </table>
            <h2 class="support_title">通道响应错误码</h2>
            <p>部分过滤规则用系统生成状态报告返回，生成的状态报告错误码如下（所有协议统一错误码）：</p>
            <table class="support_table">
                <thead>
                <tr>
                    <th style="width: 240px;">错误码</th>
                    <th>说明</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in channelTable" :key="item.code">
                    <td style="text-align: center;">{{item.code}}</td>
                    <td style="padding: 0 50px;">{{item.exp}}</td>
                </tr>
                </tbody>
            </table>
